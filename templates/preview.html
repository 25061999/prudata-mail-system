<!DOCTYPE html>
<html>
<head>
    <title>Email Preview • PRUDATA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style="background:#f4f6f9; font-family:Segoe UI, Arial;">

<div style="background:#0b1f33;color:white;padding:14px 40px;font-size:18px;">
    PRUDATA MAIL SYSTEM
</div>

<div style="max-width:900px;margin:40px auto;background:white;
            padding:30px;border-radius:10px;
            box-shadow:0 10px 25px rgba(0,0,0,0.08);">

<h1 style="color:#0b1f33;">Email Preview & Edit</h1>

<form method="POST" action="/send">

<label><b>Subject</b></label>
<input type="text" name="subject" value="{{ subject }}"
       style="width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #ccc;">

<br><br>

<label><b>Email Body (Editable)</b></label>
<textarea name="body"
          style="width:100%;height:300px;padding:12px;
                 border-radius:6px;border:1px solid #ccc;">
{{ body }}
</textarea>

<p><b>Total recipients:</b> {{ count }}</p>

{% for email in emails %}
<input type="hidden" name="emails" value="{{ email }}">
{% endfor %}

<br>

<button type="submit"
        style="background:#0b1f33;color:white;
               padding:12px 22px;border:none;
               border-radius:6px;cursor:pointer;">
    Send Emails
</button>

<a href="/dashboard">
<button type="button"
        style="margin-left:10px;padding:12px 22px;
               border-radius:6px;border:none;cursor:pointer;">
    Back
</button>
</a>

</form>

</div>

<footer style="text-align:center;color:#777;padding:20px;">
    © 2025 PRUDATA Tech Solutions • Enterprise Communication Automation
</footer>

</body>
</html>
